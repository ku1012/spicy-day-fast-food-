<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPICY DAY Official Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #000, #ff0000);
            color: #fff;
            width: 100%;
            min-height: 100vh;
        }

        header {
            background-color: #000;
            padding: 20px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 2px solid #ff0000;
        }

        header h1 {
            margin: 0;
            font-size: 32px;
            color: #ff0000;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ff0000;
        }

        .hero {
            text-align: center;
            padding: 150px 20px;
            background: rgba(0, 0, 0, 0.8);
        }

        .hero h2 {
            font-size: 60px;
            margin-bottom: 30px;
            color: #ff0000;
        }

        .hero p {
            font-size: 24px;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 20px 40px;
            background-color: #ff0000;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background-color: #ff4d4d;
        }

        .menu-section {
            padding: 50px 20px;
            background: #111;
            text-align: center;
        }

        .menu-section h3 {
            font-size: 40px;
            color: #ff0000;
            margin-bottom: 20px;
        }

        .menu-section img {
            width: 200px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            border: 2px solid #ff0000;
        }

        footer {
            text-align: center;
            padding: 30px;
            background-color: #000;
            border-top: 2px solid #ff0000;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>

</body>
